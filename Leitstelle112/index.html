<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer type="module" src="./src/frontend/script/main.ts"></script>
  <script defer type="module" src="./src/frontend/script/database.ts"></script>

  <script defer type="module" src="./src/frontend/script/gen/location.ts"></script>
  <script defer type="module" src="./src/frontend/script/gen/onmap.ts"></script>

  <script defer type="module" src="./src/frontend/script/ui/dialog.ts"></script>
  <script defer type="module" src="./src/frontend/script/ui/fleet.ts"></script>
  <script defer type="module" src="./src/frontend/script/ui/district.ts"></script>
  <script defer type="module" src="./src/frontend/script/ui/parts/gen-part.ts"></script>

  <script defer type="module" src="./src/frontend/script/init/map.ts"></script>

  <script defer type="module" src="./src/frontend/env.ts"></script>

  <!--lib-->
  <link rel='stylesheet' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css'>

  <link rel='stylesheet'
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel='stylesheet' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css'>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <nav class="sidebar">
    <div class="sidebar-item">
      <button class="sidebar-btn" id="emergency">
        <span class="material-symbols-outlined">
          e911_emergency
        </span>
        <span class="tooltip">
          Einsätze
        </span>
      </button>
    </div>
    <div class="sidebar-item">
      <button class="sidebar-btn" id="radio">
        <span class="material-symbols-outlined">
          support_agent
        </span>
        <span class="tooltip">
          Funk
        </span>
      </button>
    </div>
    <div class="sidebar-item">
      <button class="sidebar-btn" id="building">
        <span class="material-symbols-outlined">
          apartment
        </span>
        <span class="tooltip">
          Gebäude
        </span>
      </button>
    </div>
    <div class="sidebar-item">
      <button class="sidebar-btn" id="new">
        <span class="material-symbols-outlined">
          hub
        </span>
        <span class="tooltip">
          Verwaltung
        </span>
      </button>
    </div>
    <span class="placeholder"></span>
    <div class="sidebar-item settings">
      <button class="sidebar-btn" id="settings">
        <span class="material-symbols-outlined">
          settings
        </span>
        <span class="tooltip">
          Einstellungen
        </span>
      </button>
    </div>
  </nav>

  <section class="user-data-bar" id="ud-bar">
    <div class="user-skill-container">
      <span class="skill-bar progress"></span>
      <span class="skill-xp">
        295
        <span class="material-symbols-outlined">
          science
        </span>
      </span>
      <span class="skill-level">Level 3 Einsatzleiter</span>
    </div>
    <div class="user-wallet">
      35.045
      <span class="material-symbols-outlined">
        payments
      </span>
    </div>
  </section>

  <section class="dialog-container" id="dialog-container"></section>

  <section class="map-container" id="map"></section>

  <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps-web.min.js'></script>
  <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/services/services-web.min.js'></script>
  <script type='module' src='src/assets/lib/foldable.js'></script>
  <script type='module' src='src/assets/lib/info-hint.js'></script>
  <script type='module' src='src/assets/lib/formatters.js'></script>
  <script type='module' src='src/assets/lib/searchbox-enter-submit.js'></script>
  <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.2.0//SearchBox-web.js'></script>
  <link rel='stylesheet' href='/assets/lib/index.css' />
