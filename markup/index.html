<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitstelle</title>

    <link rel="stylesheet" href="/style/main.css">
    <script defer type="module" src="/script/main.js"></script>
    <script defer type="module" src="/script/dialog.js"></script>


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-item">
            <button class="sidebar-btn" id="emergency">
                <span class="material-symbols-outlined">
                    e911_emergency
                </span>
                <span class="tooltip">
                    Einsätze
                </span>
            </button>
        </div>
        <div class="sidebar-item">
            <button class="sidebar-btn" id="radio">
                <span class="material-symbols-outlined">
                    support_agent
                </span>
                <span class="tooltip">
                    Funk
                </span>
            </button>
        </div>
        <div class="sidebar-item">
            <button class="sidebar-btn" id="building">
                <span class="material-symbols-outlined">
                    apartment
                </span>
                <span class="tooltip">
                    Gebäude
                </span>
            </button>
        </div>
        <div class="sidebar-item">
            <button class="sidebar-btn" id="new">
                <span class="material-symbols-outlined">
                    add_box
                </span>
                <span class="tooltip">
                    Neu
                </span>
            </button>
        </div>
        <span class="placeholder"></span>
        <div class="sidebar-item settings">
            <button class="sidebar-btn" id="settings">
                <span class="material-symbols-outlined">
                    settings
                </span>
                <span class="tooltip">
                    Einstellungen
                </span>
            </button>
        </div>
    </nav>
    <section class="dialog-container" id="dialog-container"></section>
    <section class="map-container" id="map-container">
        <iframe src="/markup/map/tomtom.html" frameborder="0"></iframe>
    </section>
</body>

</html>
