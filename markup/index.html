<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitstelle112</title>

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/crew.css">
    <link rel="stylesheet" href="/style/popup.css">
    
    <script defer type="module" src="/script/main.js"></script>
    <script defer type="module" src="/script/database.js"></script>
    
    <script defer type="module" src="/script/gen/location.js"></script>

    <script defer type="module" src="/script/ui/dialog.js"></script>
    <script defer type="module" src="/script/ui/district.js"></script>
    
    <script defer type="module" src="/script/init/map.js"></script>

    <!--lib-->
    <link rel='stylesheet' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css'>
    <link rel='stylesheet' href='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.2.0//SearchBox.css' />
    <link rel='stylesheet'
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel='stylesheet' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css'>
    <script defer src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-item">
            <button class="sidebar-btn" id="emergency">
                <span class="material-symbols-outlined">
                    e911_emergency
                </span>
                <span class="tooltip">
                    Einsätze
                </span>
            </button>
        </div>
        <div class="sidebar-item">
            <button class="sidebar-btn" id="radio">
                <span class="material-symbols-outlined">
                    support_agent
                </span>
                <span class="tooltip">
                    Funk
                </span>
            </button>
        </div>
        <div class="sidebar-item">
            <button class="sidebar-btn" id="building">
                <span class="material-symbols-outlined">
                    apartment
                </span>
                <span class="tooltip">
                    Gebäude
                </span>
            </button>
        </div>
        <div class="sidebar-item">
            <button class="sidebar-btn" id="new">
                <span class="material-symbols-outlined">
                    hub
                </span>
                <span class="tooltip">
                    Verwaltung
                </span>
            </button>
        </div>
        <span class="placeholder"></span>
        <div class="sidebar-item settings">
            <button class="sidebar-btn" id="settings">
                <span class="material-symbols-outlined">
                    settings
                </span>
                <span class="tooltip">
                    Einstellungen
                </span>
            </button>
        </div>
    </nav>

    <section class="dialog-container" id="dialog-container"></section>

    <section class="map-container" id="map"></section>

    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps-web.min.js'></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/services/services-web.min.js'></script>
    <script type='module' src='/assets/lib/foldable.js'></script>
    <script type='module' src='/assets/lib/info-hint.js'></script>
    <script type='module' src='/assets/lib/formatters.js'></script>
    <script type='module' src='/assets/lib/searchbox-enter-submit.js'></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.2.0//SearchBox-web.js'></script>
    <link rel='stylesheet' href='/assets/lib/index.css' />

</body>

</html>
