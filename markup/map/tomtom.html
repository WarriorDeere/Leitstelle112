<!DOCTYPE html>
<html>

<head>
    <title>Taxi cars dispatcher</title>
    <meta charset="UTF-8" />

    <link rel='stylesheet' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css'>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps-web.min.js'></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/services/services-web.min.js'></script>
    <style>
        body {
            margin: 0
        }

        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        async function loadMap() {
            const data =
                await fetch('http://127.0.0.1:5500/config/config.json')
                    .then((response) => {
                        return response.json();
                    })
                    .catch((err) => {
                        throw new Error(err);
                    });

            const map = tt.map({
                key: data.APIKey,
                container: "map",
                center: [13.5, 52.5],
                zoom: 10,
                style: `https://api.tomtom.com/style/1/style/*?map=2/basic_street-satellite&poi=2/poi_dynamic-satellite&key=${data.APIKey}`
            })
        }

        loadMap();

    </script>
</body>

</html>
